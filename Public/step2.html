<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注销账户引导</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        p, ul {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .highlight {
            color: #d9534f;
            font-weight: bold;
        }

        .cta {
            text-align: center;
            margin: 30px 0;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #4cae4c;
        }

        .bold-large {
            font-weight: bold;
            font-size: 20px;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .contact-info {
            font-size: 18px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 1: 注销现有账户</h1>

        <p class="bold-large highlight">如果您已有币安账户，请按照以下步骤进行注销：(或者用亲戚朋友的帮忙认证)</p>
        <p>手机 app 登录想要删除的账户后，点击左上角的按钮，然后点设置。</p>
        <p>进入个人中心【账户安全】-【管理账户】-【删除账号】，点选想删除的原因后，即可立即删除账户，无需等待审核，这个是方便删除不想要的账户，或者邮箱手机号都被占用完毕的方法，最简单快捷的办法。需要提前把资金转移到钱包或者其他交易所，以免造成账户资金损失。</p>
        <div class="image-container">
            <img src="./image1.jpg" alt="账户安全页面展示">
        </div>
        <div class="contact-info">
            <p>遇到问题，请联系币安客服引导完成。</p>
        </div>
        <div class="cta">
            <button onclick="nextStep()">已注销，下一步</button>
            <button onclick="skipStep()">跳过</button>
        </div>
    </div>
    <script>
        function nextStep() {
            window.location.href = 'step3.html';
        }
        function skipStep() {
            window.location.href = 'step3.html';
        }
    </script>
</body>
</html>
